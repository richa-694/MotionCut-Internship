<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="./index.html" class="logo">Product Page</a>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="product-image">
            <img src="/img/th.jpeg" alt="Product Image">
        </div>
        <div class="product-info">
            <h1>MIDDI</h1>
            <p>This dress is for 11-18 years.</p>
            <div class="price">Rs.500</div>
            <div class="colors">
                <span class="color-option" style="background-color: #ff0000"></span>
                <span class="color-option" style="background-color: #00ff00"></span>
                <span class="color-option" style="background-color: #0000ff"></span>
            </div>
            <div class="sizes">
                <button class="size-option">S</button>
                <button class="size-option">M</button>
                <button class="size-option">L</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>

</html>
