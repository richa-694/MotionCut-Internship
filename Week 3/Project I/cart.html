<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="./home.html" class="logo">Product Page</a>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="women.html">Women's section</a></li>
                <li><a href="men.html">Men's section</a></li>
                <li><a href="kid.html">Kid's section</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="log.html">Log In</a></li>
            </ul>
        </nav>
    </header><div class="cartbg">
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="./k/k2.jpeg" alt="Product 1">
                        <span>Product 1</span>
                    </td>
                    <td>Rs. 500</td>
                    <td>
                        <input type="number" value="1">
                    </td>
                    <td>Rs.500</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./w/jumpsuit.jpeg" alt="Product 2">
                        <span>Product 2</span>
                    </td>
                    <td>Rs.1000</td>
                    <td>
                        <input type="number" value="2">
                    </td>
                    <td>Rs.1000</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Summary</h3>
            <p>Subtotal: Rs. 1500</p>
            <p>Tax (8%): Rs.6.40</p>
            <p>Total: Rs.1506.40</p>
            <button>Checkout</button>
        </div>
    </div>
</div>
</body>

</html>
